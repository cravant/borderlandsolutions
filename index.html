<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Borderlands Junk Removal â€” Free Quote</title>
<style>
body { font-family: system-ui, Arial, sans-serif; background:#f9f9fb; margin:0; }
.wrap { max-width: 680px; margin: 40px auto; background:#fff; padding: 28px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
h1 { margin:0 0 12px; }
p.sub { color:#667085; margin-top:0; }
label { display:block; margin:14px 0 6px; font-weight:600; }
input, textarea { width:100%; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; font-size:16px; }
textarea { min-height:120px; resize:vertical; }
button { margin-top:18px; padding:12px 18px; font-size:16px; font-weight:700; border:0; border-radius:12px; cursor:pointer; background:#111827; color:#fff; }
.row { display:flex; gap:12px; }
.row > div { flex:1; }
.note { font-size:12px; color:#6b7280; margin-top:8px; }
.ok { color:#065f46; font-weight:600; }
.err { color:#991b1b; font-weight:600; }
</style>
</head>
<body>
<div class="wrap">
<h1>Get a Fast Junk Removal Quote</h1>
<p class="sub">Tell us what you need hauled. We'll confirm in minutes.</p>


<form id="jobForm">
<label>Full Name</label>
<input name="name" placeholder="Jane Doe" required />


<div class="row">
<div>
<label>Email</label>
<input type="email" name="email" placeholder="you@email.com" required />
</div>
<div>
<label>Phone (optional)</label>
<input name="phone" placeholder="555-123-4567" />
</div>
</div>


<div class="row">
<div>
<label>City</label>
<input name="city" placeholder="Tyler" required />
</div>
<div>
<label>ZIP</label>
<input name="zip" inputmode="numeric" pattern="[0-9]{5}" placeholder="75701" required />
</div>
</div>


<label>What needs to go?</label>
<textarea name="description" placeholder="e.g., Queen size bed, box spring, and frame from 2nd floor" required></textarea>


<label>Preferred timing (optional)</label>
<input name="timing" placeholder="e.g., This afternoon or Saturday morning" />


<button type="submit">Request Quote</button>
<div class="note" id="status"></div>
</form>
</div>
</html>
